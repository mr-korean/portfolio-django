{% extends "base.html" %}
{% block title %}{% endblock %}
{% load staticfiles %}
{% block content %}
<h1>로그인</h1>
<form action="." method="post">{% csrf_token %} {% if form.errors %}
    <div class="alert alert-danger">오류가 발생했습니다. 다시 입력하세요.</div>
    {% endif %}
    <p>아이디와 비밀번호를 입력하세요.</p>
    <div class="form-group">
        <label>아이디:</label> <span style="color: black">{{ form.username }}</span>
    </div>
    <div class="form-group">
        <label>비밀번호:</label> <span style="color: black">{{ form.password }}</span>
    </div>
    <input type="submit" value="로그인" style="color: black;">
    <input type="hidden" name="next" value "{{ next }}" />
</div>
</form>
{% endblock content %}
