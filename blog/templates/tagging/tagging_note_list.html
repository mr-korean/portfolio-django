{% extends "blog/base_blog.html" %}

{% block content_blog %}

<div>
    <h2>{{ tag.name }}(으)로 태그된 노트</h2>

    <ul>
    {% for post in object_list %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        {{ post.modify_date|date:"Y년 N d일" }}
        <p>{{ post.description }}</p>
    </li>
    {% endfor %}
    </ul>
</div>

{% endblock content_blog %}
